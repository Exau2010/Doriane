 <script>

/* ===== MENU MOBILE ===== */

function one(){
  document.getElementById("lien").style.display="block";
  document.getElementById("one").style.display="none";
  document.getElementById("croix").style.display="block";
}

function croix(){
  document.getElementById("lien").style.display="none";
  document.getElementById("one").style.display="block";
  document.getElementById("croix").style.display="none";
}

/* ===== RECHERCHE INTELLIGENTE ===== */

function ent(){

  const input = document.getElementById("ipt").value
    .toLowerCase()
    .trim()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"");

  const barre = document.getElementById("barre");
  const gateau = document.getElementById("gateau");
  const glace = document.getElementById("glace");
  const crepes = document.getElementById("crepes");
  const mousse = document.getElementById("mousse");

  gateau.style.display="none";
  glace.style.display="none";
  crepes.style.display="none";
  mousse.style.display="none";

  if(input===""){
    barre.style.display="none";
    return;
  }

  barre.style.display="block";

  if(input.includes("gate")) gateau.style.display="block";
  if(input.includes("glac")) glace.style.display="block";
  if(input.includes("crep")) crepes.style.display="block";
  if(input.includes("mous")) mousse.style.display="block";
}
